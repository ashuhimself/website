name: Deploy to Azure VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add Azure VM to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 74.249.8.238 >> ~/.ssh/known_hosts

    - name: Sync files to Azure VM
      run: |
        rsync -av --delete -e "ssh -o StrictHostKeyChecking=no" ./ ashutosh@74.249.8.238:/var/www/html/
